<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Web Design Piano</title>
</head>
<body>

    <div id="piano">
        <div class="keys">
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>

            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>

            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
            <div class="key black--key"></div>
        </div>
    </div>
 
</body>
</html>

    Add an `<img>` tag right after the `<div>` opening tag

    `freeCodeCamp.svg` to the `<img>` tag. Lets not forget to include
    an `alt` attribute to help anyone using screen readers or a slow
    internet connection. The `alt` attribute will have a value of
    `freeCodeCamp Logo`.

    Add the CSS rules for the freeCodeCamp Logo between the `key` and
    the `black--key` pseudo element. For the class `.logo` selector
    give `position` of `absolute`, `margin-top` of `-70px`, and 
    a `width` of `200px`.

    The code should look like so:
    
    ```
    # HTML
    ...
    <div id="piano">
        <img class="logo" src="freeCodeCamp.svg" alt="FreeCodeCamp Logo" >
        <div class="keys">
    ...

    # CSS
    ...
        .logo {
            position: absolute;
            margin-top: -70px;
            width: 200px;
        }
    ...

    </style>
    ```
