<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nutrition Label</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  </head>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
    }

    .label {
      border: 2px solid black;
      width: 270px;
    }
  </style>
  <body>
    <div class="label">
      <h1>Nutrition Facts</h1>
      <p>8 servings per container</p>
      <p>Serving size 2/3 cup (55g)</p>
    </div>
  </body>
</html>

<!--
The `margin` property takes up to four values, and is shorthand for `margin-top`, `margin-right`, `margin-bottom`, and `margin-left`.
It's common to use `margin` with two values to set the top/bottom and left/right margins of an element.
Add a 20 pixel margin to the top and bottom of the label and let the browser select a margin to center it horizontally with `margin: 20px auto;`.
